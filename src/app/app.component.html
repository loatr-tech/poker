<div class="pk-title-container">
  <h3>Preflop Strategy</h3>
  <mat-form-field appearance="fill">
    <mat-label>Jonathan Little</mat-label>
    <mat-select>
      <mat-option [value]="'JL'">
        Jonathan Little
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-tab-group mat-align-tabs="center" animationDuration="0ms">
  <mat-tab
    *ngFor="let position of preflopStrategy"
    [label]="position.label">
    <mat-tab-group>
      <mat-tab
        *ngFor="let option of position.options"
        [label]="option.label">
          <mat-tab-group *ngIf="option.opponent; else showRange;">
            <mat-tab
              *ngFor="let opponent of option.opponent"
              [label]="opponent.label">
                <pk-poker-chart [range]="opponent.range"></pk-poker-chart>
            </mat-tab>
          </mat-tab-group>
          <ng-template #showRange>
            <pk-poker-chart [range]="option.range"></pk-poker-chart>
          </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>
</mat-tab-group>
